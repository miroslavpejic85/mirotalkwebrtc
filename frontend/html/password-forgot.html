<!doctype html>
<html lang="en">
    <head>
        <title>MiroTalk WebRTC - Forgot Password</title>
        <link rel="apple-touch-icon" href="../Images/apple-touch-icon.png" />
        <link rel="icon" type="image/x-icon" href="../Images/favicon.ico" />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="MiroTalk WebRTC - Forgot Password" />

        <!-- https://ogp.me -->

        <meta property="og:type" content="{{OG_TYPE}}" />
        <meta property="og:site_name" content="{{OG_SITE_NAME}}" />
        <meta property="og:title" content="{{OG_TITLE}}" />
        <meta property="og:description" content="{{OG_DESCRIPTION}}" />
        <meta property="og:image" content="{{OG_IMAGE}}" />
        <meta property="og:url" content="{{OG_URL}}" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="../css/home.css" />
        <link rel="stylesheet" href="../css/common.css" />

        <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script async src="../js/umami.js"></script>
        <script defer src="../js/swal.js"></script>
        <script defer src="../js/api.js"></script>
        <script defer src="../js/password-forgot.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="signup">
                <form id="forgotPasswordForm">
                    <label for="email">Reset Password</label>
                    <input type="email" name="Email" id="email" placeholder="Enter your email" required />
                    <button type="submit">Send Reset Link</button>
                    <a class="back-login" href="/"> <i class="fas fa-arrow-left"></i> Back to Login </a>
                </form>
            </div>
        </div>
    </body>
</html>
